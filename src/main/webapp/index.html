<!DOCTYPE html>
<html>
	<head>
	<meta charset="ISO-8859-1">
	<title>ERS App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container-fluid">
  <div class="row">
    <label for="username" class="col-sm-3">Username: </label>
    <input class="col-sm-3" type="text" id="username" name="username">
    <label for="password" class="col-sm-3">Password</label>
    <input class="col-sm-3" type="password" name="password" id="password">
  </div>
  <div class="row">
    <button id="loginButton" class="btn btn-success">Login</button>
  </div>

  <div class="row" hidden="true">
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th class="col-sm-1">Id</th>
          <th class="col-sm-2">Name</th>
          <th class="col-sm-5">Task</th>
          <th class="col-sm-2">Status</th>
          <th class="col-sm-2">User</th>
        </tr>
      </thead>
      <tbody id="todoBody">

      </tbody>
    </table>
  </div>
  <div class="row" hidden="true">
    <button id="todoBtn" class="btn btn-primary">Get Your Todo List</button>
  </div>

  <div class="registerDiv" hidden="true">
    <h2 class="col-sm-4">Register user</h2>
  </div>
  <div class="registerDiv" hidden="true">
    <form class="form-control">
      <label class="col-sm-2" for="newUsername">Name:</label>
      <input type="text" name="newUsername" id="newUsername" class="col-sm-2">
      <label class="col-sm-2" for="newPassword">Task:</label>
      <input type="text" name="newPassword" id="newPassword" class="col-sm-2">      
      <form class="form-control" id="userRoleForm">        
        <label class="col-sm-2" for="newUserRole">Status:</label>
        <select name="newUserRole" id="newUserRole" class="col-sm-2">
          <option value="EMPLOYEE">Employee</option>
          <option value="FINANCE_MANAGER">Finance Manager</option>
        </select>
      </form>
    </form>
    <label class="col-sm-2" for="newUserFname">First name:</label>
    <input type="text" name="newUserFname" id="newUserFname" class="col-sm-2">
    <label class="col-sm-2" for="newUserLname">Last name:</label>
    <input type="text" name="newUserLname" id="newUserLname" class="col-sm-2">
    <label class="col-sm-2" for="newUserEmail">E-mail:</label>
    <input type="text" name="newUserEmail" id="newUserEmail" class="col-sm-2">
    <label class="col-sm-2" for="newUserPhone">Phone:</label>
    <input type="text" name="newUserPhone" id="newUserPhone" class="col-sm-2">
    <label class="col-sm-2" for="newUserAddress">Address:</label>
    <input type="text" name="newUserAddress" id="newUserAddress" class="col-sm-2">
  </div>
  <div class="registerDiv" hidden="true">
    <button class="btn btn-info" id="registerUserBtn">Register new user</button>
  </div>


  <div class="row" hidden="true">
    <h2 class="col-sm-4">Update Todo List</h2>
  </div>
  <div hidden="true">
    <form class="form-control">
      <label class="col-sm-2" for="updateTodoId">Id:</label>
      <input type="number" name="updateTodoId" id="updateTodoId" class="col-sm-2">
      <label class="col-sm-2" for="updateTodoStatus">Status:</label>
      <select name="updateTodoStatus" id="updateTodoStatus" class="col-sm-2">
        <option value="PENDING">Pending</option>
        <option value="COMPLETE">Complete</option>
        <option value="ABANDONED">Abandoned</option>
      </select>
    </form>
  </div>
  <div class="row" hidden="true">
    <button class="btn btn-info" id="updateTodoBtn">Change Todo Status</button>
  </div>


		<script src="ERS.js"></script>
	</body>
</html>
