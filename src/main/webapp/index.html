<!DOCTYPE html>
<html>
	<head>
	<meta charset="ISO-8859-1">
	<title>ERS App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
    body {
      display: flex;
      background-color: rgb(244, 244, 244);
      flex-direction: column;

    }
</style>
</head>

<body class="container-fluid">
 
  <div class="row" style="margin: 10px;">
    <label class="label label-info col-sm-5" style="background-color:lightgray; font-size: larger; margin: 2px; font-weight: bold;" id="welcomeMsg">Welcome to the ERS application.</label> 
    <label class="label label-info col-sm-5" style="background-color: lightgray; font-size: larger; margin: 2px; font-weight: bold;" id="registerMsg">Please sign in or register.</label>
    <button class="btn btn-info col-sm-1" id="logoutBtn">Logout</button>
  </div>

  <div class="loginDiv row" style="align-content:stretch;">
    <label style="font-size: larger; margin: 2px;" for="username" class="col-sm-1">Username: </label>
    <input class="col-sm-3" type="text" id="username" name="username">
    <label style="font-size: larger; margin: 2px;" for="password" class="col-sm-1">Password</label>
    <input class="col-sm-3" type="password" name="password" id="password">
  </div>
  <div class="loginDiv row">
    <button style="font-size: larger; margin: 5px;" id="loginButton" class="btn btn-light" style="align-content:stretch;">Login</button>
  </div>

  <div class="registerDiv row" hidden="true">
    <h3 class="col-sm-4">Registration form</h3>
    <form class="form-control">
      <label class="col-sm-2" for="newUsername">Name:</label>
      <input type="text" name="newUsername" id="newUsername" class="col-sm-3">
      <label class="col-sm-2" for="newPassword">Password:</label>
      <input type="text" name="newPassword" id="newPassword" class="col-sm-3">
      <label class="col-sm-2" for="newUserFname">First name:</label>
      <input type="text" name="newUserFname" id="newUserFname" class="col-sm-3">
      <label class="col-sm-2" for="newUserLname">Last name:</label>
      <input type="text" name="newUserLname" id="newUserLname" class="col-sm-3">
      <label class="col-sm-2" for="newUserEmail">E-mail:</label>
      <input type="text" name="newUserEmail" id="newUserEmail" class="col-sm-3">
      <label class="col-sm-2" for="newUserPhone">Phone:</label>
      <input type="text" name="newUserPhone" id="newUserPhone" class="col-sm-3">
      <label class="col-sm-2" for="newUserAddress">Address:</label>
      <input type="text" name="newUserAddress" id="newUserAddress" class="col-sm-3">
      <form class="form-control" id="userRoleForm">        
        <label class="col-sm-1" for="newUserRole">Status:</label>
        <select name="newUserRole" id="newUserRole" class="col-sm-2">
          <option value="EMPLOYEE">Employee</option>
          <option value="FINANCE_MANAGER">Finance Manager</option>
        </select>
      </form>
    </form>
  </div>
  <div class="registerDiv row" hidden="true">
    <button class="btn btn-light" id="registerUserBtn">Register new user</button>
  </div>

  <div class="reimbDiv" hidden="true">
    <table class="table table-light table-striped">
      <thead>
        <tr>
          <th class="col-sm-1">Id</th>
          <th class="col-sm-1">Amount</th>
          <th class="col-sm-1">Submitted</th>
          <th class="col-sm-1">Resolved</th>
          <th class="col-sm-3">Description</th>
          <th class="col-sm-1">Author</th>
          <th class="col-sm-1">Resolver</th>
          <th class="col-sm-1">Status</th>
          <th class="col-sm-1">Type</th>
        </tr>
      </thead>
      <tbody id="reimbTableBody">
      </tbody>
    </table>
  </div>
  <div class="reimbDiv" hidden="true">
    <button id="getReimbBtn" class="btn btn-light">Get reimbursements</button>
  </div>
  <div class="reimbDivFM" hidden="true">
    <button id="getReimbByStatusBtn" class="btn btn-light">Get reimbursements by Status</button>
  </div>

  <div class="createReimbDiv" hidden="true">
    <h2 class="col-sm-4">Create reimbursement</h2>
    <form class="form-control">
      <label class="col-sm-1" for="newAmount">Amount:</label>
      <input type="text" name="newAmount" id="newAmount" class="col-sm-3">
      <label class="col-sm-1" for="newDesc">Description:</label>
      <input type="text" name="newDesc" id="newDesc" class="col-sm-3">
      <form class="form-control" id="newReimbTypeForm">        
        <label class="col-sm-1" for="newReimbType">Type:</label>
        <select name="newReimbType" id="newReimbType" class="col-sm-2">
          <option value="FOOD">Food</option>
          <option value="LODGING">Lodging</option>
          <option value="TRAVEL">Travel</option>
          <option value="OTHER">Other</option>
        </select>
      </form>
    </form>    
  </div>
  <div class="createReimbDiv" hidden="true">
    <button class="btn btn-light" id="createReimbBtn">Create reimbursement</button>
  </div>

  <div class="updateReimbDiv" hidden="true">
    <h3 class="col-sm-4">Update reimbursement</h3>
    <form class="form-control">
      <label class="col-sm-1" for="reimbID">ID:</label>
      <input type="text" name="reimbID" id="reimbID" class="col-sm-3">
      <form class="form-control" id="updateReimbTypeForm">        
        <label class="col-sm-1" for="updateReimbStatus">Type:</label>
        <select name="updateReimbStatus" id="updateReimbStatus" class="col-sm-2">
          <option value="APPROVED">Approved</option>
          <option value="DENIED">Denied</option>
          <option value="PENDING">Pending</option>
        </select>
      </form>
    </form>    
  </div>
  <div class="updateReimbDiv" hidden="true">
    <button class="btn btn-light" id="updateReimbBtn">Update reimbursement</button>
  </div>

		<script src="ERS.js"></script>
	</body>
</html>
