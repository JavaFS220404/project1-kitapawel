<!DOCTYPE html>
<html>
	<head>
	<meta charset="ISO-8859-1">
	<title>ERS App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<div>
    <label style="font-size: larger; font-weight: bold; background-color: aquamarine;" id="welcomeMsg" class="col-sm-5">Welcome to the ERS application.</label> 
    <label style="font-size: larger; font-weight: bold; background-color: rosybrown;" id="registerMsg" class="col-sm-5">Register user</label>
</div>

<body class="container-fluid">
  <div class="row">
    <label for="username" class="col-sm-3">Username: </label>
    <input class="col-sm-3" type="text" id="username" name="username">
    <label for="password" class="col-sm-3">Password</label>
    <input class="col-sm-3" type="password" name="password" id="password">
  </div>
  <div class="row">
    <button id="loginButton" class="btn btn-success">Login</button>
  </div>

  <div class="registerDiv" hidden="true">
    <h2 class="col-sm-4">Registration form</h2>
    <form class="form-control">
      <label class="col-sm-1" for="newUsername">Name:</label>
      <input type="text" name="newUsername" id="newUsername" class="col-sm-3">
      <label class="col-sm-1" for="newPassword">Password:</label>
      <input type="text" name="newPassword" id="newPassword" class="col-sm-3">
      <label class="col-sm-1" for="newUserFname">First name:</label>
      <input type="text" name="newUserFname" id="newUserFname" class="col-sm-3">
      <label class="col-sm-1" for="newUserLname">Last name:</label>
      <input type="text" name="newUserLname" id="newUserLname" class="col-sm-3">
      <label class="col-sm-1" for="newUserEmail">E-mail:</label>
      <input type="text" name="newUserEmail" id="newUserEmail" class="col-sm-3">
      <label class="col-sm-1" for="newUserPhone">Phone:</label>
      <input type="text" name="newUserPhone" id="newUserPhone" class="col-sm-3">
      <label class="col-sm-1" for="newUserAddress">Address:</label>
      <input type="text" name="newUserAddress" id="newUserAddress" class="col-sm-3">
      <form class="form-control" id="userRoleForm">        
        <label class="col-sm-1" for="newUserRole">Status:</label>
        <select name="newUserRole" id="newUserRole" class="col-sm-2">
          <option value="EMPLOYEE">Employee</option>
          <option value="FINANCE_MANAGER">Finance Manager</option>
        </select>
      </form>
    </form>


  </div>
  <div class="registerDiv" hidden="true">
    <button class="btn btn-info" id="registerUserBtn">Register new user</button>
  </div>

  <div class="row" hidden="true">
    <table class="table table-light table-striped">
      <thead>
        <tr>
          <th class="col-sm-1">Id</th>
          <th class="col-sm-2">Amount</th>
          <th class="col-sm-5">Submitted</th>
          <th class="col-sm-2">Resolved</th>
          <th class="col-sm-2">Description</th>
          <th class="col-sm-1">Author</th>
          <th class="col-sm-2">Resolver</th>
          <th class="col-sm-5">Status</th>
          <th class="col-sm-2">Type</th>
        </tr>
      </thead>
      <tbody id="reimbTableBody">

      </tbody>
    </table>
  </div>
  <div class="row" hidden="true">
    <button id="getReimbBtn" class="btn btn-primary">Get reimbursements</button>
  </div>

  <div class="createReimbDiv" hidden="true">
    <h2 class="col-sm-4">Create reimbursement</h2>
    <form class="form-control">
      <label class="col-sm-1" for="newAmount">Amount:</label>
      <input type="text" name="newAmount" id="newAmount" class="col-sm-3">
      <label class="col-sm-1" for="newDesc">Description:</label>
      <input type="text" name="newDesc" id="newDesc" class="col-sm-3">
      <form class="form-control" id="newReimbTypeForm">        
        <label class="col-sm-1" for="newReimbType">Type:</label>
        <select name="newReimbType" id="newReimbType" class="col-sm-2">
          <option value="FOOD">Food</option>
          <option value="LODGING">Lodging</option>
          <option value="TRAVEL">Travel</option>
          <option value="OTHER">Other</option>
        </select>
      </form>
    </form>    
  </div>

  <div class="createReimbDiv" hidden="true">
    <button class="btn btn-info" id="createReimbBtn">Create reimbursement</button>
  </div>

		<script src="ERS.js"></script>
	</body>
</html>
